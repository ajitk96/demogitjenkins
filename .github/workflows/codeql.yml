name: "CodeQL Scanning"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # Run when PR is opened, when commits are pushed to the PR (synchronize),
    # when PR is reopened, when it's edited, and when it's marked ready for review.
    types: [ opened, synchronize, reopened, edited, ready_for_review ]
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]  # add 'java', 'cpp' etc. if needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - name: Setup environment (Python / Node)
        run: |
          if [ "${{ matrix.language }}" = "python" ]; then
            python -V || true
          fi
          if [ "${{ matrix.language }}" = "javascript" ]; then
            node -v || true
          fi

      - name: Autobuild (attempt)
        uses: github/codeql-action/autobuild@v3
        # autobuild is safe â€” if there's nothing to do it simply exits

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
